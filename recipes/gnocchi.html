<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnocchi</title>
</head>
<body>
    <h1>Gnocchi</h1>
    <p>The most simple and delicious Gnocchi.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Potato Gnocchi</li>
        <li>Butter</li>
        <li>Sage</li>
        <li>Parmesan</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add butter to pre heated pan</li>
        <li>Add Gnocchi and sage when butter is melted</li>
        <li>Grate Parmesan over pan when everything is golden brown</li>
    </ol>
</body>
</html>
